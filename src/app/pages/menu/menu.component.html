<div class="container mt-5 mb-5">
    <h1 class="text-center">¡Tú decide dónde y con quién <span class="highlight">Vivir!</span></h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
               
                <p>Departamentos</p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                
                <p>Minidepartamentos</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
               
                <p>Casas</p>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngFor="let fd of foodData">

            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'S/'}}</p>
                <br/>
                <a class="buybtn" [routerLink]="['/menu',fd.id]">Ver detalles &nbsp;<i class="bi bi-bag"></i></a>
            </div>

        </div>



    </div>

</div>
